name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  baseline:
    name: Baseline Gate (LLM-free)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr libtesseract-dev

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Baseline gate (core pipeline)
        run: python scripts/baseline_gate.py

      - name: Language gate
        run: python scripts/lang_gate.py

  eval:
    name: Case Study Eval (Gemini)
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || vars.GEMINI_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: ${{ env.GEMINI_API_KEY != '' }}
        run: pip install -r requirements.txt

      - name: Case Study acceptance eval
        if: ${{ env.GEMINI_API_KEY != '' }}
        run: python scripts/eval_case_study.py --pdf Case_Study_20260205.pdf
        env:
          LLM_PROVIDER: gemini
          GEMINI_API_KEY: ${{ env.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-2.0-flash
          VLM_MODE: force
